

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 필수 메타 태그 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO 최적화 메타 태그 -->
    <title>블로그 글 제목 - 키워드 포함</title>
    <meta name="description" content="이 글은 [핵심 키워드]에 대한 내용으로, [부가 설명]을 포함하고 있습니다.">
    <meta name="keywords" content="핵심 키워드, 관련 키워드, 서브 키워드">
    <meta name="author" content="블로그 작성자">

    <!-- Open Graph (SNS 공유 최적화) -->
    <meta property="og:title" content="블로그 글 제목">
    <meta property="og:description" content="이 글의 핵심 내용을 간략히 소개하는 문장">
    <meta property="og:image" content="https://yourblog.com/thumbnail.jpg">
    <meta property="og:url" content="https://yourblog.com/blog-post">
    <meta property="og:type" content="article">

    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="블로그 글 제목">
    <meta name="twitter:description" content="이 글의 핵심 내용을 간략히 소개하는 문장">
    <meta name="twitter:image" content="https://yourblog.com/thumbnail.jpg">

    <!-- 정규화된 URL (중복 방지) -->
    <link rel="canonical" href="https://yourblog.com/blog-post">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>블로그 제목</h1>
        <nav>
            <ul>
                <li><a href="/">내용1</a></li>
                <li><a href="/">내용2</a></li>
                <li><a href="/">내용3</a></li>
                <li><a href="/">내용4</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>블로그 글 제목</h2>
            <img src="https://yourblog.com/image.jpg" alt="글과 관련된 이미지">
            <p>여기에 블로그 글 내용을 작성하세요. 핵심 키워드는 초반에 배치하고 자연스럽게 여러 번 포함하세요.</p>

            <h3>관련 소제목 (H3)</h3>
            <p>추가 내용을 설명하는 부분입니다.</p>

            <h3>또 다른 소제목 (H3)</h3>
            <p>이 블로그 글과 연관된 정보를 제공하세요.</p>

            <!-- 추가해서 작성할 수 있게 만들 것 (하이포 버전1에서 해시태그 추가 기능 참고) -->

            <section>
                <h4>FAQ (자주 묻는 질문)</h4>
                <details>
                    <summary>질문 1</summary>
                    <p>답변을 작성하세요.</p>
                </details>
                <details>
                    <summary>질문 2</summary>
                    <p>답변을 작성하세요.</p>
                </details>

                <!-- 추가해서 작성할 수 있게 만들 것 (하이포 버전1에서 해시태그 추가 기능 참고) -->

            </section>
        </article>

        <aside>
            <h3>관련 글</h3>
            <ul>
                <li><a href="https://yourblog.com/related-post-1">관련 글 1</a></li>
                <li><a href="https://yourblog.com/related-post-2">관련 글 2</a></li>

                <!-- 추가해서 작성할 수 있게 만들 것 (하이포 버전1에서 해시태그 추가 기능 참고) -->

            </ul>
        </aside>
    </main>
</body>
</html>







<!-- 
SEO 최적화를 위한 HTML 구조 핵심 포인트

  1. 제목(<title>) 태그

검색 결과에서 보이는 제목이므로 핵심 키워드 포함
55~60자 이내가 좋음

  2. 메타 설명(<meta name="description">)

150자 이내로 핵심 키워드를 포함한 자연스러운 설명
검색 결과에서 보이는 글 요약

  3. H 태그 (제목 태그)

<h1>: 블로그 글의 메인 제목 (한 페이지에 하나만)
<h2>, <h3>, <h4>: 소제목으로 활용
키워드를 자연스럽게 포함

  4. Open Graph & Twitter 카드

SNS 공유할 때 썸네일, 제목, 설명이 잘 나오도록 설정

  5. 이미지 최적화 (<img> 태그)

alt 속성에 이미지 설명을 작성 → 검색엔진이 이미지를 인식하도록 도움
파일명도 seo-optimized-image.jpg처럼 키워드 포함

  6. 내부 링크 & 외부 링크

블로그 내 다른 글로 연결 → 체류 시간 증가 & SEO 점수 향상
신뢰할 만한 외부 사이트 링크 추가 (출처 표시)

  7. 모바일 최적화 (반응형 디자인)

<meta name="viewport" content="width=device-width, initial-scale=1.0">
구글은 모바일 친화적인 웹사이트를 더 높이 평가

  8. 정규화 URL (<link rel="canonical">)

중복된 페이지가 있을 경우 하나의 대표 URL을 검색엔진에 알림 
-->
